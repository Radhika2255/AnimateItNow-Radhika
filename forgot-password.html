<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - AnimateItNow</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      color: #111827;
    }

    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1.2rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: 2px solid #4f46e5;
      outline-offset: 2px;
      border-color: #4f46e5;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 34px;
      cursor: pointer;
      color: #6b7280;
      font-size: 0.9rem;
      user-select: none;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, #3b82f6, #1d4ed8);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      background: linear-gradient(to right, #2563eb, #1e40af);
    }

    .error-message {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }

    .switch {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .switch a {
      color: #4f46e5;
      text-decoration: none;
    }

    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="form-container">
    <h1>Forgot Password</h1>
    <p class="subtitle">Reset your password to continue.</p>

    <form id="forgotForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <div id="emailError" class="error-message"></div>
      </div>

      <div class="input-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <span class="toggle-password" id="toggleNewPassword">Show</span>
        <div id="newPasswordError" class="error-message"></div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
        <span class="toggle-password" id="toggleConfirmPassword">Show</span>
        <div id="confirmPasswordError" class="error-message"></div>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>

    <p class="switch">Remember your password? <a href="loginpage.html">Sign in</a></p>
  </main>

  <script>
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const newPasswordInput = document.getElementById('newPassword');

    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    toggleNewPassword.addEventListener('click', () => {
      const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      newPasswordInput.setAttribute('type', type);
      toggleNewPassword.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    toggleConfirmPassword.addEventListener('click', () => {
      const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPasswordInput.setAttribute('type', type);
      toggleConfirmPassword.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    const form = document.getElementById('forgotForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

      const email = document.getElementById('email').value.trim();
      const newPassword = newPasswordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();
      let isValid = true;

      if (newPassword.length < 6) {
        document.getElementById('newPasswordError').textContent = 'Password cannot be less than 6 characters';
        document.getElementById('newPasswordError').style.display = 'block';
        isValid = false;
      }

      if (newPassword !== confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Confirm password is not same';
        document.getElementById('confirmPasswordError').style.display = 'block';
        isValid = false;
      }

      if (isValid) {
        alert('Password reset successful! Redirecting to login page...');
        window.location.href = 'loginpage.html';
      }
    });
  </script>
</body>
</html>
